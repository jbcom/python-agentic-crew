name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  FORCE_COLOR: "1"
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PIP_NO_PYTHON_VERSION_WARNING: "1"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  id-token: write
  pages: write

jobs:
  # ============================================
  # BUILD & INSPECT ALL PACKAGES
  # ============================================
  build-packages:
    name: Build ${{ matrix.package }}
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        package:
          - agentic-crew
          - pytest-agentic-crew

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 0

      - uses: hynek/build-and-inspect-python-package@efb823f52190ad02594531168b7a2d5790e66516  # v2
        with:
          path: packages/${{ matrix.package }}
          upload-name-suffix: -${{ matrix.package }}
          attest-build-provenance-github: false

  # ============================================
  # TESTS (using tox-uv)
  # ============================================
  tests:
    name: Test ${{ matrix.package }} py${{ matrix.python-version }}
    runs-on: ubuntu-latest
    needs: build-packages

    strategy:
      fail-fast: false
      matrix:
        package:
          - agentic-crew
        python-version: ["3.10", "3.11", "3.12", "3.13"]

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: ${{ matrix.python-version }}
          allow-prereleases: true

      - uses: hynek/setup-cached-uv@5a9d96ffa15170e34ced0e2de6c6ae8805056fd9  # v2

      - name: Cache tox
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830  # v4
        with:
          path: |
            ~/.cache/uv
            .tox
          key: tox-${{ matrix.python-version }}-${{ matrix.package }}-${{ hashFiles('uv.lock', 'tox.ini', format('packages/{0}/**', matrix.package)) }}

      - name: Install tox
        run: uv tool install tox --with tox-uv --with tox-gh

      - name: Run tests with tox
        run: tox -e ${{ matrix.package }}

  # ============================================
  # LINT
  # ============================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: "3.13"

      - uses: hynek/setup-cached-uv@5a9d96ffa15170e34ced0e2de6c6ae8805056fd9  # v2

      - run: uvx ruff check packages/
      - run: uvx ruff format --check packages/

  # ============================================
  # DOCS BUILD (PR validation)
  # ============================================
  docs-build:
    name: Build Docs
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: "3.13"

      - uses: hynek/setup-cached-uv@5a9d96ffa15170e34ced0e2de6c6ae8805056fd9  # v2

      - name: Install tox
        run: uv tool install tox --with tox-uv

      - name: Build docs with tox
        run: tox -e docs

      - name: Upload docs artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02  # v4
        with:
          name: docs-html
          path: docs/_build/html
          retention-days: 7

  # ============================================
  # REQUIRED CHECKS
  # ============================================
  required-checks-pass:
    name: All CI passed
    if: always()
    needs: [build-packages, tests, lint, docs-build]
    runs-on: ubuntu-latest

    steps:
      - uses: re-actors/alls-green@afee1c1eac2a506084c274e9c02c8e0687b48d9e  # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}

  # ============================================
  # RELEASE (main only)
  # ============================================
  release:
    name: Release ${{ matrix.package }}
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: required-checks-pass
    runs-on: ubuntu-latest

    permissions:
      contents: write
      id-token: write

    strategy:
      fail-fast: false
      max-parallel: 1
      matrix:
        include:
          - package: agentic-crew
          - package: pytest-agentic-crew

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Git config
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - uses: hynek/setup-cached-uv@5a9d96ffa15170e34ced0e2de6c6ae8805056fd9  # v2

      - name: Install python-semantic-release
        run: uv tool install python-semantic-release

      - name: Check if release needed
        id: check
        working-directory: packages/${{ matrix.package }}
        run: |
          NEW_VERSION=$(semantic-release --noop version --print 2>/dev/null || true)
          if [ -n "$NEW_VERSION" ]; then
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Release version
        if: steps.check.outputs.should_release == 'true'
        working-directory: packages/${{ matrix.package }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: semantic-release version

      - name: Download packages
        if: steps.check.outputs.should_release == 'true'
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093  # v4
        with:
          name: Packages-${{ matrix.package }}
          path: dist

      - name: Publish to PyPI
        if: steps.check.outputs.should_release == 'true'
        uses: pypa/gh-action-pypi-publish@106e0b0b7c337fa67ed433972f777c6357f78598  # v1.13.0
        with:
          password: ${{ secrets.PYPI_TOKEN }}
          skip-existing: true

      - name: Create GitHub Release
        if: steps.check.outputs.should_release == 'true'
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b  # v2
        with:
          tag_name: ${{ matrix.package }}-v${{ steps.check.outputs.version }}
          name: ${{ matrix.package }} v${{ steps.check.outputs.version }}
          files: dist/*
          token: ${{ secrets.GITHUB_TOKEN }}

  # ============================================
  # DOCS DEPLOY (main only)
  # ============================================
  docs-deploy:
    name: Deploy Docs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: required-checks-pass
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5  # v4

      - uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065  # v5
        with:
          python-version: "3.13"

      - uses: hynek/setup-cached-uv@5a9d96ffa15170e34ced0e2de6c6ae8805056fd9  # v2

      - name: Install tox
        run: uv tool install tox --with tox-uv

      - name: Build docs with tox
        run: tox -e docs

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@7b1f4a764d45c48632c6b24a0339c27f5614fb0b  # v4
        with:
          path: docs/_build/html

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@d6db90164ac5ed86f2b6aed7e0febac5b3c0c03e  # v4
