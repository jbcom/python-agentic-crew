name: Ecosystem Connector

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  issue_comment:
    types: [created]
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches-ignore: [main, master]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  review:
    name: AI Review
    if: github.event_name == 'pull_request' && !github.event.pull_request.draft
    uses: jbcom/control-center/.github/workflows/ecosystem-orchestrator.yml@main
    with:
      action: review
      pr_number: ${{ github.event.pull_request.number }}
      repository: ${{ github.repository }}
    secrets:
      CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
      CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}

  delegate:
    name: Delegate Command
    if: |
      github.event_name == 'issue_comment' &&
      (contains(github.event.comment.body, '/jules') || 
       contains(github.event.comment.body, '/cursor') ||
       contains(github.event.comment.body, '@claude'))
    uses: jbcom/control-center/.github/workflows/ecosystem-orchestrator.yml@main
    with:
      action: delegate
      comment_body: ${{ github.event.comment.body }}
      issue_number: ${{ github.event.issue.number }}
      issue_title: ${{ github.event.issue.title }}
      issue_body: ${{ github.event.issue.body }}
      repository: ${{ github.repository }}
      default_branch: ${{ github.event.repository.default_branch }}
    secrets:
      CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
      CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}

  fix-ci:
    name: Auto-fix CI
    if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure'
    uses: jbcom/control-center/.github/workflows/ecosystem-fixer.yml@main
    with:
      run_id: ${{ github.event.workflow_run.id }}
      repository: ${{ github.repository }}
      branch: ${{ github.event.workflow_run.head_branch }}
    secrets:
      CI_GITHUB_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
      GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
