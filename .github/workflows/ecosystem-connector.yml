name: Ecosystem Connector

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]
  issue_comment:
    types: [created]
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches-ignore: [main, master]

permissions:
  contents: write
  pull-requests: write
  issues: write
  actions: read

jobs:
  review:
    name: AI Review
    if: github.event_name == 'pull_request' && !github.event.pull_request.draft
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install vendor-connectors
      - name: AI Review
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
        run: |
          python3 -m vendor_connectors call cursor create_agent \
            --repository "${{ github.repository }}" \
            --prompt "Review this PR: ${{ github.event.pull_request.html_url }}. Provide constructive feedback and identify potential bugs." \
            --ref "${{ github.event.pull_request.head.ref }}"

  delegate:
    name: Delegate Command
    if: |
      github.event_name == 'issue_comment' &&
      (contains(github.event.comment.body, '/jules') || 
       contains(github.event.comment.body, '/cursor'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install vendor-connectors
      - name: Delegate
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
          GOOGLE_JULES_API_KEY: ${{ secrets.GOOGLE_JULES_API_KEY }}
        run: |
          COMMENT="${{ github.event.comment.body }}"
          REPO="${{ github.repository }}"
          
          if [[ "$COMMENT" == *"/jules"* ]]; then
            PROMPT=$(echo "$COMMENT" | sed '1s|^[[:space:]]*/jules[[:space:]]*||')
            [ "$PROMPT" == "$COMMENT" ] && PROMPT="Fix issue"
            python3 -m vendor_connectors call jules create_session \
              --repo "$REPO" \
              --prompt "$PROMPT"
          fi
          
          if [[ "$COMMENT" == *"/cursor"* ]]; then
            PROMPT=$(echo "$COMMENT" | sed '1s|^[[:space:]]*/cursor[[:space:]]*||')
            [ "$PROMPT" == "$COMMENT" ] && PROMPT="Fix issue"
            python3 -m vendor_connectors call cursor create_agent \
              --repository "$REPO" \
              --prompt "$PROMPT"
          fi

  fix-ci:
    name: Auto-fix CI
    if: github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'failure'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - run: pip install vendor-connectors
      - name: Fix CI
        env:
          GH_TOKEN: ${{ secrets.CI_GITHUB_TOKEN }}
          CURSOR_API_KEY: ${{ secrets.CURSOR_API_KEY }}
        run: |
          REPO="${{ github.repository }}"
          BRANCH="${{ github.event.workflow_run.head_branch }}"
          RUN_ID="${{ github.event.workflow_run.id }}"
          LOGS=$(gh run view "$RUN_ID" --log-failed 2>/dev/null | head -200 || echo "Failed to get logs")
          
          python3 -m vendor_connectors call cursor create_agent \
            --repository "$REPO" \
            --prompt "Fix CI failure on branch $BRANCH. Logs: $LOGS" \
            --ref "$BRANCH"
